<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
/>
<link rel="stylesheet" href="index.css">


    <title>Weather App</title>
</head>
<body>
    <div class="container">
     <div class="row">
         
                 <div class="col">
                <ul>
           <span id="currentCity">
               <li id="currentCityName"> Kissimmee, FL <li>
                <li id="currentDate">
                </li>
                <li class="description">
                </li>
            </ul>
            </span>
            
            </div>
            </div>
            <div class="col">
            
                    <div class ="currentWeather">
                    <span id="currentWeatherIcon"></span>
                    <span id="currentTemp">69°</span> 
                    <span class="units"><a id="celciusLink" class ="active"> °C</a>|<a href=# id="fahrenheit-link">°F</a></span>
                </div>
                </div>
                <div class="col">
                    <div class= "temperatureInfo">
                    <ul>
                        <li class="precipitation">
                            Precipitation 
                        </li>
                        <li class="humidity">
                            Humidity
                        </li>
                        <li class="wind">
                            Wind
                        </li>
                    </ul>
                    </div>
                </div>
                
            
            <!-- <div class="row">

                    <li> Day Five Weather </li>
                </ul>

            <div class ="row">
        <div class="searching">
    <form>
        <input type="text" id="searchBar" placeholder="Enter a city or zipcode">
        <input type="submit" class="searchBarButton" value="Get Weather" >
    </form>
    <button>Current Location</button>
    </div>
    </div>
    <small><a href="https://github.com/michellelanecode/FirstWeatherApp.git">Open source code</a>, by Michelle Lane</small>
    </div>

    <script src="index.js"></script>

</html>
