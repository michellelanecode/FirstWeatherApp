<body>
    <div class="container">
       <div class ="row">
        <div class="searching">
    <form>
        <input type="text" id="searchBar" placeholder="Enter a city name">
        <input type="submit" class="searchBarButton" value="Get Weather" >
        <button>Current Location</button>
    </form> 

    
     <div class="currentWeatherInfo">
                 <div class="city">
            </div>
            </div>
            <div class="cityInfo">
                    <div class ="currentWeather">
                    <span id="currentWeatherIcon"></span>
                    <span id="currentTemp">69°</span> 
                    <span><a href="#" id="metric">°C</a>|<a href="#" id="imperial">°F</a></span>
                </div>
                </div>
                <div class="tempInfo">
                    <div class= "temperatureInfo">
                    <ul>
                        <li id="humidity">
                            Humidity
                        </li>
                        <li id="wind">
                            Wind
                        </li>
                    </ul>
                    </div>
                </div>
                    <ul>
           <span id="currentCity">
               <li id="currentCityName"> Kissimmee, FL <li>
                <li id="currentDate">
                </li>
                <li class="description">
                </li>
            </ul>
            </span>
                <br>
          
    
  </div></div>
            <div id="futureForecast">
                    <div class="colInfo" id="dayOne">
                        <span class="futuredate"></span>
                        <span class="futureWeatherIcons"></span>
                        <span class="highFutureWeather"></span>|<span class="lowFutureWeather"></span>
                    </div>
                    <div class="colInfo" id="dayTwo">
                        <span class="futuredate"></span>
                         <span class="futureWeatherIcons"></span>
                          <span class="highFutureWeather"></span>|<span class="lowFutureWeather"></span>
                    </div>
                    <div class="colInfo"id="dayThree">
                        <span class="futuredate"></span>
                         <span class="futureWeatherIcons"></span>
                          <span class="highFutureWeather"></span>|<span class="lowFutureWeather"></span>
                    </div>
                    <div class="colInfo"id="dayFour">
                        <span class="futuredate"></span>
                         <span class="futureWeatherIcons"></span>
                          <span class="highFutureWeather"></span>|<span class="lowFutureWeather"></span>
                    </div>
                </div>
